<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train</title>
    <link rel="stylesheet" href="src/index.css">
    <link rel="stylesheet" href="css/train.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-left">
            <div class="navbar-title" id="navbar-name">Project</div>
            <div class="navbar-path" id="navbar-path">Loading...</div>
        </div>
        <div class="navbar-right">
            <button class="navbar-btn" onclick="window.location.href='home.html'">‚Üê Back to Projects</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="training-controls">
            <h2>Training Configuration</h2>
            
            <!-- Epoch Slider -->
            <div class="slider-container">
                <label for="epoch-slider">Epochs</label>
                <div class="slider-wrapper">
                    <input type="range" id="epoch-slider" class="epoch-slider" min="1" max="100" value="10">
                    <span id="epoch-value" class="epoch-value">10</span>
                </div>
            </div>
            
            <!-- Start Training Button -->
            <button id="start-training-btn" class="start-training-btn">Start Training</button>
        </div>
    </div>

    <!-- Result Popup -->
    <div id="overlay" class="overlay"></div>
    <div id="result-popup" class="result-popup">
        <h3>Python Integration Test</h3>
        <div id="result-value" class="result-value">0</div>
        <p id="result-message" class="result-message">Loading...</p>
        <button id="close-popup-btn" class="close-popup-btn">Close</button>
    </div>

    <script src="js/train.js"></script>
</body>
</html>
