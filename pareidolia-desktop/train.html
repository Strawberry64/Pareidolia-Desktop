<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train</title>
    <link rel="stylesheet" href="src/index.css">
    <link rel="stylesheet" href="css/train.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-left">
            <div class="navbar-title" id="navbar-name">Model</div>
            <div class="navbar-path" id="navbar-path">Loading...</div>
        </div>
        <div class="navbar-right">
            <button class="navbar-btn" onclick="window.location.href='index.html'">‚Üê Back to Models</button>
        </div>
    </nav>

    <!-- Training Menu -->
    <div class="train-container">
        <div class="train-menu">
            <h2>Training Configuration</h2>
            
            <!-- Contain the box with the title, slider, and Train button -->
            <div class="menu-section">
                <label for="epoch-slider">Epochs</label>
                <div class="slider-container">
                    <input type="range" id="epoch-slider" class="epoch-slider" min="1" max="100" value="10">
                    <span id="epoch-display" class="epoch-display">10</span>
                </div>
            </div>
            <p>Training Results: <span id="random-number"></span></p>
            <br>

            <button id="train-btn" class="train-btn">Train</button>
        </div>
    </div>
    
    <script src="js/train.js"></script>
</body>
</html>
