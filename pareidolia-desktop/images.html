<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="src/index.css">
    <style>
        /* Navbar Styles - Unique to images.html */
        .navbar {
            background-color: #f5f5f5;
            color: #333;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid #ddd;
        }

        .navbar-left {
            flex: 1;
        }

        .navbar-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .navbar-path {
            font-size: 0.85rem;
            color: #666;
            word-break: break-all;
            font-family: monospace;
            max-width: 60%;
        }

        .navbar-right {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Main Content */
        .container {
            padding: 2rem;
        }

        .header {
            padding: 60px;
            text-align: center;
            background: #f5f5f5;
            color: #333;
            font-size: 30px;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .path-info {
            padding: 1.5rem;
            background-color: #f5f5f5;
            border-left: 4px solid #1abc9c;
            margin: 1rem 0;
            border-radius: 4px;
        }

        .path-info h3 {
            margin-top: 0;
            color: #333;
        }

        .path-info p {
            margin: 0.5rem 0;
            color: #555;
            word-break: break-all;
            font-family: monospace;
            background-color: white;
            padding: 0.5rem;
            border-radius: 3px;
        }

        /* Carousel Styles - Unique to images.html */
        .carousel-container {
            margin: 2rem 0;
            padding: 1.5rem 0;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        .carousel-wrapper {
            overflow: hidden;
            border-radius: 8px;
        }

        .carousel {
            display: flex;
            gap: 1rem;
            animation: slideLeft 15s linear infinite;
            width: max-content;
        }

        .carousel-item {
            flex-shrink: 0;
            aspect-ratio: 4 / 3;
            width: 300px;
            height: 225px;
            background-color: #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        @keyframes slideLeft {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-300px * 5 - 1rem * 5));
            }
        }

        /* QR Placeholder Styles */
        .qr-placeholder {
            width: 200px;
            height: 200px;
            margin: 1.5rem auto;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            border: 2px dashed #ccc;
        }

        .qr-placeholder img {
            max-width: 100%;
            max-height: 100%;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .modal-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-left">
            <div class="navbar-title" id="navbar-name">Project</div>
            <div class="navbar-path" id="navbar-path">Loading...</div>
        </div>
        <div class="navbar-right">
            <button class="navbar-btn" onclick="window.location.href='home.html'">‚Üê Back to Projects</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        
        <!-- Carousel Effect, continous image  -->
        <div class="carousel-container">
            <div class="carousel-wrapper">
                <div class="carousel"></div>
            </div>
        </div>

        <div class="image-buttons">
        <button id="import-btn" class="navbar-btn">Import</button>
        <button id="view-btn" class="navbar-btn" data-page="image-viewer" value="View">View</button>
        <button class="navbar-btn">Augment</button>
        <button id="manual-import" class="navbar-btn" data-page="manual-import" value="manual-import">Manual Import</button>
        </div>
    </div>

    <!-- QR Code Modal -->
    <div id="qr-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2 class="modal-title">Import Images</h2>
            <p class="modal-description">Scan this QR code with your mobile device to sync media to this project folder.</p>
            <div class="qr-placeholder" id="qr-container">
                <!-- QR Code will be injected here -->
                <p>Generating QR Code...</p>
            </div>
            <p style="font-size: 0.8rem; color: #888;">Project: <span id="modal-project-name"></span></p>
        </div>
    </div>

    <script src="js/images.js"></script>

</body>
</html>
