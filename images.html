<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h1 id="name"></h1>
    
    <script>
      // Get project name from sessionStorage
      const projectName = sessionStorage.getItem('projectName') || 'Project';
      document.getElementById('name').textContent = projectName;
    </script>
</body>
</html>
